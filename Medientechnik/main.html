  <script>
    $(document).ready(function() {
    $(".theme-toggle").click(function () {
      if ($("body").attr("data-bs-theme") == "dark") {
        $("body").attr("data-bs-theme", "light");
        $(".theme-toggle").text("Dark Mode");
        $(".navbar-brand").attr("src", "github-mark.ico");
      } else {
        $("body").attr("data-bs-theme", "dark");
        $(".theme-toggle").text("Light Mode");
        $(".navbar-brand").attr("src", "github-mark-white.ico");
      }
    });
    $(".btn.btn-primary.podcast").click(function () {
      var modal
    });

    $('#PodcastModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var content = button.data('content'); // Extract info from data-* attributes
      var modal = $(this);
      var audio = document.createElement('audio');
      audio.controls = true;
      audio.src = '/Medientechnik/content/'+content+'/'+content+'.mp3';
      modal.find('.modal-body').append(audio);
    });

    $('#TutorialModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var content = button.data('content'); // Extract info from data-* attributes
      var modal = $(this);
      var video = document.createElement('video');
      video.controls = true;
      video.src = '/Medientechnik/content/'+content+'/'+content+'.mp4';
      modal.find('.modal-body').append(video);
    });

    //when the close button is on the modal is clicked the modal is closed and the audio or video is removed
    $('#PodcastModal').on('hidden.bs.modal', function (event) {
      var modal = $(this);
      modal.find('.modal-body').empty();
    });

    $('#TutorialModal').on('hidden.bs.modal', function (event) {
      var modal = $(this);
      modal.find('.modal-body').empty();
    });

  });
  </script>
